<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Web Audio API Test Project</title>

    <link rel="stylesheet" href="styles.css">

    <script src="app.js" defer></script>
</head>
<body>
    <canvas id="visualizer"></canvas>

    <div class="grid">
        <label for="volume">Volume</label>
        <input type="range" min="0" max="1" value="0.5" step="0.1" id="volume">

        <label for="bass">Bass</label>
        <input type="range" min="0" max="1" value="0.5" step="0.1" id="bass">

        <label for="mid">Mid</label>
        <input type="range" min="0" max="1" value="0.5" step="0.1" id="mid">

        <label for="treble">Treble</label>
        <input type="range" min="0" max="1" value="0.5" step="0.1" id="treble">


    </div>
</body>
</html>
